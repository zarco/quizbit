
<style type="text/css">
#evaluation{
  position: fixed; 
  top: 40px; 
  right: 65px;
  background: #428bca;
}

.red {
    color: red;
}

.green {
    color: green;
}

</style>

<div data-ng-controller="QuestionsController"  data-ng-init="findRandom()">
  <h1>Questions</h1>
  <pre>Question: {{bigCurrentPage}} / {{numPages}}</pre>
  <form name="quizForm" data-ng-submit="evaluateQuiz()">
    <div data-ng-repeat="question in questions">

      <div ng-show="bigCurrentPage === $index+1">
        <h3> {{ question.question }} </h3>
          <div class="list-group" data-ng-repeat="choice in question.choices track by $index">
            <div ng-class="choice.class" class="list-group-item list-group-item-info">
              <input type="radio" ng-model="question.selected" ng-value="choice"/> {{ choice.choice }}
            </div>
          </div>
      </div>

    </div>
    <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>  
    <br/>
    <button type="submit" class="btn btn-primary">Evaluar</button>
  </form>
  


  <br/>
  <div id="evaluation" ng-animate="'animate'" data-ng-show="evaluated">
    <h2> Tu resultado es {{ result }}</h2>
  </div>
</div>

<style type="text/css">
.correct{
  color: red;
}
.incorrect{
  color: green;
}
</style>
<div data-ng-controller="QuestionsController"  data-ng-init="findRandom()">
  <h1>Questions</h1>
  <form name="quizForm" data-ng-submit="evaluateQuiz()">
    <div data-ng-repeat="question in questions">

        <h3> {{ question.question }} </h3>
        <div data-ng-repeat="choice in question.choices">
          <input type="radio" ng-model="question.selected" value="{{ choice[0] }}">  {{ choice }}
        </div>

    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Evaluar</button>
  </form>
  <br/>
  <div data-ng-show="evaluated">
    <h2> Tu resultado es {{ result }}</h2>
  </div>
</div>

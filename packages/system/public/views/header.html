<div data-ng-controller="HeaderController">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-init="navbarCollapsed = true" ng-click="navbarCollapsed = !navbarCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">MEAN</sup></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" ng-class="!navbarCollapsed && 'in'">
      <ul class="navbar-nav nav">
        <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
          <a ng-if="item.title" mean-token="item.link" ui-sref='{{item.link}}'><span ng-if="item.icon" ng-class="'glyphicon glyphicon-' + item.icon"/>&nbsp;{{item.title}}</a>
        </li>
      </ul>
      <div class="account">
        <ul class="navbar-nav nav navbar-right" data-ng-hide="global.authenticated">
          <li><a ui-sref='auth.register'>Register</a>
          </li>
          <li class="divider-vertical"></li>
          <li><a ui-sref='auth.login'>Log In</a>
          </li>
        </ul>
        <ul class="navbar-nav nav navbar-right" data-ng-show="global.authenticated">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              {{global.user.name}} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="/logout">Log Out</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
</div>
